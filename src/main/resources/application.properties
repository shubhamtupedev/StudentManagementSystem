spring.application.name=StudentManagementSystem
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/student_management_schema?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.web = debug


# Set the root logging level to INFO (default is ERROR)
logging.level.root=INFO

# Set the logging level for your package to DEBUG
logging.level.com.example.studentmanagement=DEBUG

# Define the log file location and name
logging.file.name=logs/student-management.log
